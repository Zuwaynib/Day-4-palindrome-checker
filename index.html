<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Palindrome Checker</h2>
        <p>A palindrome is a word, phrase, number, or sequence that reads the same backward as forward e.g kayak, madam, 121.</p>
        <form>
            <input type="text" id="text-input" placeholder="Enter text or number"/>
            <button id="check-button">Check Palindrome</button>
        </form>
        <p class="result" style="display: none">Yes, that is a palindrome!</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
